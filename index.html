<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h3>Calc</h3>
        <div class="input-col">
            <input type="number" placeholder="calculate....">
        </div>

        <div class="calc-col">
            <div class="button-col">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p style="background-color: cornflowerblue;">DEL</p>
            </div>

            <div class="button-col">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>+</p>
            </div>

            <div class="button-col">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>-</p>
            </div>

            <div class="button-col">
                <p>.</p>
                <p>0</p>
                <p>/</p>
                <p>*</p>
            </div>

            <div class="button-col1">
                <p style="background-color: cornflowerblue;">RESET</p>
                <p style="background-color: rgb(255, 106, 52);">=</p>
            </div>
        </div>
    </section>
    
</body>
</html>
